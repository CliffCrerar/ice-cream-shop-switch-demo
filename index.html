<html>

<head>
  <meta charset="UTF-8">
  <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <style>
    body,
    html {
      min-height: 100vh;
      min-width: 100vw;
      max-width: 100vw;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <nav class="shadow p-2 text-center">
    <h1>Coder Cliff's Ice Cream Shop</h1>
  </nav>

  <main class="container mt-4">
    <section>
      <h3>Order a Ice-cream</h3>

      <hr>
      </hr>

      <h2>Pick your ice cream flavour:</h2>
      <form>
        <!-- FLAVOUR SELECTOR -->
        <select id="iceCreamFlavour">
          <option hidden value="select flavour">--- select flavour ---</option>
          <option value="chocolate">Chocolate</option>
          <option value="strawberry">Strawberry</option>
          <option value="vanilla">Vanilla</option>
          <option value="caramel">Caramel</option>
        </select>
        <!-- CASE METHOD SELECTOR -->
        <span>using Case method</span>
        <!-- CASE METHOD SELECTOR -->
        <select id="methodSelector" name="case-method">
          <option value="methodOne">1</option>
          <option value="methodTwo">2</option>
        </select>
      </form>
      <!-- DISPLAY ICE CREAM -->
      <div id="selectedOptionDisplay"></div>

    </section>
  </main>


  <script src="startup.js"></script>
  <script src="script.js"></script>
</body>

</html>
